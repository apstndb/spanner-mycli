# generated by octocov init
coverage:
  if: true
  paths:
    - tmp/coverage.out
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
  updatePrevious: true
  message: |
    ðŸ“Š [View detailed coverage report](${COVERAGE_ARTIFACT_URL}) (available for 7 days)
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
push:
  if: is_default_branch
